<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <script src="register.js"></script>
  </head>
  <body>
    <h1>Cadastro</h1>

    <label for="name">Nome Completo</label>
    <input type="text" id="name" placeholder="Digite aqui o seu nome" />

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Digite aqui o seu email" />

    <label for="phone">Telefone</label>
    <input type="tel" id="phone" placeholder="Digite aqui o seu telefone" />

    <label for="birthDate">Data de Nascimento</label>
    <input type="date" id="birthDate" />

    <label for="password">Senha</label>
    <input
      type="password"
      id="password"
      placeholder="Digite aqui a sua senha"
    />

    <label for="confirmPassword">Confirme a senha</label>
    <input
      type="password"
      id="confirmPassword"
      placeholder="Confirme a sua senha"
    />

    <label for="favoriteMovieGenre">Gêneros Favoritos</label>
    <select id="favoriteMovieGenre">
      <option value="">Selecione uma opção</option>
      <option value="">Ação</option>
      <option value="">Comédia</option>
      <option value="">Drama</option>
    </select>

    <label for="profile">Perfil</label>
    <textarea id="profile" cols="10" rows="10"></textarea>

    <label>Sexo:</label>
    <label for="female">Feminino</label>
    <input type="radio" id="female" />

    <label for="male">Masculino</label>
    <input type="radio" id="male" />

    <label for="others">Outros</label>
    <input type="radio" id="others" />

    <input type="checkbox" id="term" />
    <label for="term">Aceita os termos de cadastro</label>


  </body>
</html>
